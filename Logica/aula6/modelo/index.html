<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">

        <h1>Tabela IMC</h1>
        
        <article class="tableImc">
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </article>
        
        <article class="tableResult">

            <h2>Resultado</h2>
            <P>Abaixo do peso</P>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>

        </article>

        
        <form action="" class="form">

            <h1>Calcule seu IMC</h1>

            <label for="peso">Peso:</label>  <input type="number" class="peso">

            <label for="altura">Altura:</label>  <input type="text" class="altura">
            
            <button type="submit">Enviar</button>
        </form>

    </section>
    <script src="../assets/js/main.js"></script>
</body>

</html>
